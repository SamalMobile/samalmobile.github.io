<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SamalMobile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <div>
                <a href="index.html" class="px-4">Home</a>
                <a href="products.html" class="px-4">Products</a>
                <a href="contact.html" class="px-4">Contact</a>
                <a href="about.html" class="px-4">About Us</a>
                <a href="login.html" class="px-4" id="login-link">Login</a>
                <a href="signup.html" class="px-4">Sign Up</a>
                <a href="#cart" class="px-4 hidden" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
                <span id="user-status" class="px-4"></span>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <form id="contact-form" class="max-w-md mx-auto bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" name="message" class="w-full p-2 border rounded" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded w-full">Send</button>
            <p id="form-error" class="text-red-500 hidden mt-4"></p>
            <p id="form-success" class="text-green-500 hidden mt-4">Message sent successfully!</p>
        </form>
    </main>
</body>
</html>
