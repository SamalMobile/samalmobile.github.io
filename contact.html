<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamalMobile - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white sticky top-0 z-50 shadow-lg">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-2xl font-bold">SamalMobile</div>
            <div class="space-x-6">
                <a href="index.html" class="hover:text-yellow-400 transition duration-300">Home</a>
                <a href="products.html" class="hover:text-yellow-400 transition duration-300">Products</a>
                <a href="contact.html" class="hover:text-yellow-400 transition duration-300">Contact</a>
                <a href="about.html" class="hover:text-yellow-400 transition duration-300">About</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center animate-slide-up">Contact Us</h1>
        <form id="contact-form" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg animate-fade-in">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-semibold">Message</label>
                <textarea id="message" name="message" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-600" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-700 transition duration-300">Send Message</button>
            <p id="form-error" class="text-red-500 hidden mt-4 text-center"></p>
            <p id="form-success" class="text-green-500 hidden mt-4 text-center">Message sent successfully!</p>
        </form>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center mt-8">
        <p>&copy; 2025 SamalMobile. All rights reserved.</p>
    </footer>
    <style>
        .animate-fade-in { animation: fadeIn 1s ease-in; }
        .animate-slide-up { animation: slideUp 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</body>
</html>
