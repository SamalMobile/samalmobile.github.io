<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileTech - Premium Mobile & Accessories</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h2>MobileTech</h2>
                </div>
                <ul class="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#brands">Brands</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Premium Mobile Devices & Accessories</h1>
                <p>Discover the latest smartphones, cases, chargers, and tech accessories</p>
                <button class="cta-button">Shop Now</button>
            </div>
            <div class="hero-image">
                <div class="floating-phone"></div>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filters-section">
            <div class="filters-container">
                <h2>Filter Products</h2>
                
                <!-- Brand Filter -->
                <div class="filter-group">
                    <h3>Brand</h3>
                    <div class="brand-filters">
                        <button class="filter-btn active" data-brand="all">All Brands</button>
                        <button class="filter-btn" data-brand="Samsung">Samsung</button>
                        <button class="filter-btn" data-brand="Vivo">Vivo</button>
                        <button class="filter-btn" data-brand="Realme">Realme</button>
                        <button class="filter-btn" data-brand="OnePlus">OnePlus</button>
                        <button class="filter-btn" data-brand="OPPO">OPPO</button>
                        <button class="filter-btn" data-brand="Apple">Apple</button>
                    </div>
                </div>

                <!-- Price Range Filter -->
                <div class="filter-group">
                    <h3>Price Range</h3>
                    <div class="price-filter">
                        <div class="price-inputs">
                            <div class="price-input-group">
                                <label for="minPrice">Min Price (₹)</label>
                                <input type="number" id="minPrice" placeholder="0" min="0">
                            </div>
                            <div class="price-input-group">
                                <label for="maxPrice">Max Price (₹)</label>
                                <input type="number" id="maxPrice" placeholder="200000" min="0">
                            </div>
                        </div>
                        <div class="price-range-slider">
                            <input type="range" id="priceRange" min="0" max="200000" value="200000" step="1000">
                            <div class="price-display">
                                <span>₹0</span>
                                <span id="currentMaxPrice">₹200,000</span>
                            </div>
                        </div>
                        <button class="apply-filter-btn">Apply Price Filter</button>
                    </div>
                </div>

                <!-- Sort Options -->
                <div class="filter-group">
                    <h3>Sort By</h3>
                    <select id="sortSelect" class="sort-select">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name-az">Name: A to Z</option>
                        <option value="name-za">Name: Z to A</option>
                    </select>
                </div>

                <!-- Clear Filters -->
                <div class="filter-actions">
                    <button class="clear-filters-btn">Clear All Filters</button>
                    <div class="results-count">
                        Showing <span id="resultsCount">0</span> products
                    </div>
                </div>
            </div>
        </section>

        <section id="products" class="products">
            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically populated -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
