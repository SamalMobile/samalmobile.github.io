<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Samal Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">
    <header>
        <h1>Samal Mobile</h1>
        <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Our Products</h2>
        <p>Explore all mobile phones and accessories available in India from top brands.</p>
        <div class="controls">
            <label for="brand-filter">Filter by Brand:</label>
            <select id="brand-filter">
                <option value="all">All Brands</option>
            </select>
            <label for="price-filter">Filter by Price Range:</label>
            <select id="price-filter">
                <option value="all">All Prices</option>
                <option value="0-10000">₹0 - ₹10,000</option>
                <option value="10001-20000">₹10,001 - ₹20,000</option>
                <option value="20001-50000">₹20,001 - ₹50,000</option>
                <option value="50001-100000">₹50,001 - ₹1,00,000</option>
                <option value="100001">₹1,00,001+</option>
            </select>
            <label for="sort-by">Sort By:</label>
            <select id="sort-by">
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="name-asc">Model: A to Z</option>
                <option value="name-desc">Model: Z to A</option>
            </select>
        </div>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Price (INR)</th>
                    <th>Back Cover</th>
                    <th>Back Cover Price (INR)</th>
                    <th>Front Glass</th>
                    <th>Front Glass Price (INR)</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </main>
    <footer>
        <p>© 2025 Samal Mobile. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
