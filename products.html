<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samal Mobile - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Samal Mobile</h1>
            <div>
                <a href="index.html" class="px-4">Home</a>
                <a href="products.html" class="px-4">Products</a>
                <a href="contact.html" class="px-4">Contact</a>
                <a href="about.html" class="px-4">About Us</a>
                <a href="#cart" class="px-4">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>
    <section class="container mx-auto py-8">
        <h2 class="text-3xl font-bold text-center mb-8">All Products</h2>
        <div class="mb-4">
            <label for="category-filter" class="mr-2">Filter by Category:</label>
            <select id="category-filter" class="p-2 border rounded">
                <option value="all">All</option>
                <option value="Smartphone">Smartphones</option>
                <option value="Earphone">Earphones</option>
                <option value="Memory Card">Memory Cards</option>
                <option value="Charger">Chargers</option>
                <option value="Data Cable">Data Cables</option>
                <option value="Case">Cases</option>
            </select>
        </div>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <p id="error-message" class="text-red-500 text-center hidden">Failed to load products. Please check back later.</p>
    </section>
    <section id="cart" class="container mx-auto py-8 hidden">
        <h2 class="text-3xl font-bold text-center mb-8">Your Cart</h2>
        <div id="cart-items"></div>
        <p id="cart-total" class="text-xl font-bold mt-4"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
