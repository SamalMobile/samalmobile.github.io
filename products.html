<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - SamalMobile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <div>
                <a href="index.html" class="px-4">Home</a>
                <a href="products.html" class="px-4">Products</a>
                <a href="contact.html" class="px-4">Contact</a>
                <a href="about.html" class="px-4">About Us</a>
                <a href="login.html" class="px-4" id="login-link">Login</a>
                <a href="signup.html" class="px-4">Sign Up</a>
                <a href="#cart" class="px-4 hidden" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
                <span id="user-status" class="px-4"></span>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Products</h1>
        <p id="error-message" class="text-red-500 hidden"></p>
        <div class="mb-4">
            <label for="category-filter" class="text-gray-700">Filter by Category:</label>
            <select id="category-filter" class="p-2 border rounded">
                <option value="all">All</option>
                <option value="Smartphone">Smartphone</option>
                <option value="Earphone">Earphone</option>
                <option value="Memory Card">Memory Card</option>
                <option value="Charger">Charger</option>
                <option value="Data Cable">Data Cable</option>
                <option value="Case">Case</option>
            </select>
        </div>
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        <div id="cart" class="hidden mt-4">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <div id="cart-items"></div>
            <p id="cart-total" class="text-xl font-bold mt-4"></p>
        </div>
    </main>
</body>
</html>
