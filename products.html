<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamalMobile - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white sticky top-0 z-50 shadow-lg">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-2xl font-bold">SamalMobile</div>
            <div class="space-x-6">
                <a href="index.html" class="hover:text-yellow-400 transition duration-300">Home</a>
                <a href="products.html" class="hover:text-yellow-400 transition duration-300">Products</a>
                <a href="contact.html" class="hover:text-yellow-400 transition duration-300">Contact</a>
                <a href="about.html" class="hover:text-yellow-400 transition duration-300">About</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center animate-slide-up">Our Products</h1>
        <div class="mb-6 flex justify-center">
            <select id="category-filter" class="p-2 border rounded-lg bg-white shadow-sm">
                <option value="all">All Categories</option>
                <option value="Smartphone">Smartphone</option>
                <option value="Earphone">Earphone</option>
                <option value="Memory Card">Memory Card</option>
                <option value="Charger">Charger</option>
                <option value="Data Cable">Data Cable</option>
                <option value="Case">Case</option>
            </select>
        </div>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
        <p id="error-message" class="text-red-500 hidden text-center mt-4"></p>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center mt-8">
        <p>&copy; 2025 SamalMobile. All rights reserved.</p>
    </footer>
    <style>
        .animate-slide-up { animation: slideUp 1s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .product-card:hover { transform: translateY(-5px); transition: transform 0.3s ease; }
    </style>
</body>
</html>
