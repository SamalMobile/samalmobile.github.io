<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samal Mobile - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Samal Mobile</h1>
            <div>
                <a href="index.html" class="px-4">Home</a>
                <a href="products.html" class="px-4">Products</a>
                <a href="contact.html" class="px-4">Contact</a>
                <a href="about.html" class="px-4">About Us</a>
                <a href="login.html" class="px-4" id="login-link">Login</a>
                <a href="signup.html" class="px-4">Sign Up</a>
                <a href="#cart" class="px-4">Cart (<span id="cart-count">0</span>)</a>
                <span id="user-status" class="px-4"></span>
            </div>
        </div>
    </nav>
    <section class="container mx-auto py-8">
        <h2 class="text-3xl font-bold text-center mb-8">Sign Up</h2>
        <form id="signup-form" class="max-w-md mx-auto">
            <input type="text" id="name" placeholder="Name" class="w-full p-2 mb-4 border rounded" required>
            <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" required>
            <input type="text" id="mobile" placeholder="Mobile Number" class="w-full p-2 mb-4 border rounded" required>
            <input type="text" id="location" placeholder="Location" class="w-full p-2 mb-4 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Sign Up</button>
        </form>
        <p id="signup-error" class="text-red-500 text-center mt-4 hidden"></p>
        <p id="signup-success" class="text-green-500 text-center mt-4 hidden">Account created! Please log in.</p>
        <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-600 underline">Login</a></p>
    </section>
    <script type="module" src="script.js"></script>
</body>
</html>
